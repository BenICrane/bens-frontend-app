<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game Setup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is linked for styling -->
</head>
<body>
    <div class="container" id="setupScreen">
        <h1>SILLY STABLES</h1>
        <div id="player-inputs">
            <div class="player-input">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1">
            </div>
            <div class="player-input">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2">
            </div>
            <div class="player-input">
                <label for="player3">Player 3:</label>
                <input type="text" id="player3">
            </div>
            <div class="player-input">
                <label for="player4">Player 4:</label>
                <input type="text" id="player4">
            </div>
        </div>
        <div class="start-game">
            <button id="startGameButton">PLAY</button>
        </div>
    </div>

    <!-- New Game Screen (Hidden by default) -->
    <div class="container" id="gameScreen" style="display:none;">
        <h1>SILLY STABLES</h1>
        <div id="leaderboard">
            <!-- Player rows will be dynamically inserted here -->
        </div>

        <!-- Score Selection Modal (Hidden by default) -->
    <div id="scoreModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>SELECT SCORE</h2>
        <div class="score-buttons">
          <button class="score-option" data-points="0">Blob</button>
          <button class="score-option" data-points="1">Bogey</button>
          <button class="score-option" data-points="2">Par</button>
          <button class="score-option" data-points="3">Birdie</button>
          <button class="score-option" data-points="4">Eagle</button>
          <button class="score-option" data-points="5">Albatross</button>
        </div>
        <button id="closeModalButton">Cancel</button>
      </div> 
    </div>
    </div>

    <!-- Powerup Modal -->
    <div id="powerupModal" class="modal" style="display: none;">
    <div class="modal-content" id="powerupContent">
    <!-- Content inserted dynamically -->
      </div>
      <div class = "modal-buttons">  
          <button id="closePowerupModal">CLOSE</button>
          <button id="usePowerupButton"> USE </button>  
      </div>    
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>


    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
