<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game Setup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is linked for styling -->
</head>
<body>
    <div class="container" id="setupScreen">
        <h1>SUPER SCRAMBLE</h1>
        <div id="player-inputs">
            <div class="player-input">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1">
            </div>
            <div class="player-input">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2">
            </div>
            <div class="player-input">
                <label for="player3">Player 3:</label>
                <input type="text" id="player3">
            </div>
            <div class="player-input">
                <label for="player4">Player 4:</label>
                <input type="text" id="player4">
            </div>
        </div>
        <div class="start-game">
            <button id="startGameButton" disabled>PLAY</buton>
        </div>
    </div>

    <!-- New Game Screen (Hidden by default) -->
    <div class="container" id="gameScreen" style="display:none;">
        <h1>Game Screen</h1>
        <div id="leaderboard">
            <!-- Player rows will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
