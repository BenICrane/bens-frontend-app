<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Game Setup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is linked for styling -->
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .player-input {
            margin-bottom: 15px;
        }
        .player-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .player-input input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .player-input button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .player-input button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .start-game {
            margin-top: 20px;
            text-align: center;
        }
        .start-game button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .start-game button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golf Game Setup</h1>
        <div id="player-inputs">
            <div class="player-input">
                <label for="player1">Player 1 Name</label>
                <input type="text" id="player1" placeholder="Enter Player 1 Name">
            </div>
            <div class="player-input">
                <label for="player2">Player 2 Name</label>
                <input type="text" id="player2" placeholder="Enter Player 2 Name">
            </div>
            <div class="player-input">
                <label for="player3">Player 3 Name</label>
                <input type="text" id="player3" placeholder="Enter Player 3 Name">
            </div>
            <div class="player-input">
                <label for="player4">Player 4 Name</label>
                <input type="text" id="player4" placeholder="Enter Player 4 Name">
            </div>
        </div>
        <div class="start-game">
            <p><strong>Par for the hole: 4</strong></p> <!-- Hardcoded par for now -->
            <button id="startGameButton" disabled>Start Game</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
